<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
	
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/libraryapp.css" rel="stylesheet" />
	<title>Register</title>
</h:head>

<h:body>

	<ui:include src="publicMenu.xhtml" />

	<div class="container">
		<h1>Register</h1>
		<h:form>
			<h:messages />
			<h:outputText value="User Name" />
			<h:inputText value="#{userController.current.name}"/>
			<br/>
			<h:outputText value="First Name" />
			<h:inputText value="#{userController.current.firstname}"/>
			<br/>
			<h:outputText value="Last Name" />
			<h:inputText value="#{userController.current.lastname}"/>
			<br/>
			<h:outputText value="Password" />
			<h:inputSecret id="password1" value="#{userController.current.password}" />
			<h:message for="password1" />
			<br/>
			<h:outputText value="Repeat Password" />
			<h:inputSecret id="password2" />
			<h:message for="password2" />
			<o:validateEqual id="equal" components="password1 password2" message="Passwords do not match!" showMessageFor="password2" />
			<br/>
			<h:commandButton action="#{userController.save()}" value="Create Account" />
			
			<div>
				<h:commandLink action="#{navigationController.loginPage()}" value="Back to Login Page" />
			</div>
		</h:form>
	</div>
		
</h:body>

</html>
