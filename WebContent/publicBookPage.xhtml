<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/libraryapp.css" rel="stylesheet" />
	<title>List of Books</title>
</h:head>

<h:body>
		<h1>All available books</h1>
		
		<h:form>
			<h:outputLabel value="Search Books by title or author " />
		 	<h:inputText value="#{bookController.searchField}" />
		 	<h:commandButton action="#{bookController.find()}" value="Find" />
		
			<h:dataTable value="#{bookController.items}" var="item" styleClass="table table-striped table-bordered">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Title" />
				</f:facet>
				<h:outputText value="#{item.title}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Author" />
				</f:facet>
				<h:outputText value="#{item.author}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Available Copies" />
				</f:facet>
				<h:outputText value="#{item.availablecopies}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Image" />
				</f:facet>
				<!-- TODO: fix image displaying (ClassCastException) -->
				<!-- <h:graphicImage value="#{item.image}" /> -->
			</h:column>
		</h:dataTable>
			
			<div>
				<h:commandLink action="#{navigationController.registration()}" value="Create New Account" />
				<br/>
				<h:commandLink action="#{navigationController.loginPage()}" value="Back to Login Page" />
			</div>
		</h:form>
</h:body>
</html>
