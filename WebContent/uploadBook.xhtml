<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<title>Main Page</title>
</h:head>

<h:body>

	<ui:include src="menu.xhtml" />
	 
	 <div style="width:1000px; height: 500px; border:solid; border-width:5px">
	 	<h2>Upload New Book</h2>
	 	
	 	<h:form>
		 	<h:outputLabel value="Title" />
		 	<h:inputText value="#{bookController.current.name}" />
		 	<br/>
		 	<h:outputLabel value="Author" />
		 	<h:inputText value="#{bookController.current.author}" />
		 	<br/>
		 	<h:outputLabel value="Genre" />
		 	<h:inputText value="#{bookController.current.genre}" />
		 	<br/>
		 	<h:outputLabel value="Available Copies" />
		 	<h:inputText value="#{bookController.current.availablecopies}" />
		 	<br/>
		 	<h:commandButton action="#{bookController.save()}" value="Upload" />
	 	</h:form>
	 </div>
		
</h:body>

</html>
