<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/libraryapp.css" rel="stylesheet" />
	<title>Main Page</title>
</h:head>

<h:body>

	 <ui:include src="menu.xhtml" />
	 
	 <div id="books">
	 	<h2>Edit Book</h2>
	 	
	 	<h:form>
		 	
		 	<h:outputText value="Title: #{bookController.current.title}" />
		 	<br/>
		 	<h:outputText value="Author: #{bookController.current.author}" />
		 	<br/>
		 	<h:outputText value="Genre: #{bookController.current.genre}" />
		 	<br/>
		 	<h:outputText value="Avilable Copies: #{bookController.current.availablecopies}" />
		 	<br/>
		 	<br/>
		 	<h:messages />
		 	<h:outputText value="New Title:" />
		 	<h:inputText value="#{bookController.edit.title}" />
		 	<br/>
		 	<h:outputText value="New Author:" />
		 	<h:inputText value="#{bookController.edit.author}" />
		 	<br/>
		 	<h:outputText value="Genre:" />
		 	<h:inputText value="#{bookController.edit.genre}" />
		 	<br/>
		 	<h:outputText value="Avilable Copies:" />
		 	<h:inputText value="#{bookController.edit.availablecopies}" />
		 	<h:commandButton action="#{bookController.editNewData}" value="Save" />
		 	
	 	</h:form>
	 </div>
		
</h:body>

</html>
