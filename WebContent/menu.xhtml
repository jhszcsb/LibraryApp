<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/libraryapp.css" rel="stylesheet" />
</h:head>

<h:body>

	<div id="menu">
		<h:form id="menuForm">
			<h1>LibraryApp Demo</h1>
			<h:commandLink id="logoutLink"
							action="#{securityBean.logout()}" 
							value="Log Out" />
			<h4 id="loggedInAs">Logged in as #{securityBean.userName}</h4>
			
			<h:outputLabel id="mainMenu"
						  	value="Main Menu:" />
			<h:commandLink id="findBooks" 
							action="#{navigationController.findBooks()}" 
							value="Books" />
			<h:commandLink id="myRentals" 
							action="#{navigationController.myRentals()}" 
							value="My Rentals"
							rendered="#{securityBean.customer}" />
			<h:commandLink id="administration"
							action="#{navigationController.administration()}"
							 value="Administration" 
							 rendered="#{securityBean.admin}" />
			<h:commandLink id="profile"
							action="#{navigationController.profile()}" 
							value="Profile" />
			<h:commandLink id="about"
							action="#{navigationController.about()}" 
							value="About" />
		</h:form>
	</div>
	
</h:body>

</html>
