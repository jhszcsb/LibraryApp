<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body>

	<div id="menu" style="font-size:1.5em;">
		<h:form>
			<h1>LibraryApp Demo</h1>
			<h:commandLink style="padding: 10px 10px 10px 10px; float:right;" 
							action="#{securityBean.logout()}" 
							value="Log Out" />
			<h4 style="float:right; padding:10px 10px 10px 10px;">Logged in as #{securityBean.userName}</h4>
			
			<h:outputLabel style="padding: 10px 10px 10px 10px;" 
						  	value="Main Menu:" />
			<h:commandLink style="padding: 10px 10px 10px 10px;" 
							action="#{navigationController.findBooks()}" 
							value="Find Books" />
			<h:commandLink style="padding: 10px 10px 10px 10px;" 
							action="#{navigationController.myRentals()}" 
							value="My Rentals" />
			<h:commandLink style="padding: 10px 10px 10px 10px;" 
							action="#{navigationController.administration()}"
							 value="Administration" />
			<h:commandLink style="padding: 10px 10px 10px 10px;" 
							action="#{navigationController.profile()}" 
							value="Profile" />
			<h:commandLink style="padding: 10px 10px 10px 10px;" 
							action="#{navigationController.about()}" 
							value="About" />
		</h:form>
	</div>
	
			
</h:body>

</html>
